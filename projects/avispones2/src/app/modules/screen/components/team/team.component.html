<section *ngIf="team">
    <h1>
        {{ team.name | uppercase}}
    </h1>
    
    <div class="score">
        <div></div>
        <div></div>
        <div>
            <h2>
                {{ team.score < 10 ? '0' + team.score : team.score }}
            </h2>
        </div>
    </div>
    
    <img [src]="team.logo ? team.logo : logoDefault" [alt]="team.name">
</section>
