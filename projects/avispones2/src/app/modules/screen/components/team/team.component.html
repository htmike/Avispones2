<h1 class="name">
    {{ (team|async).name | uppercase}}
</h1>

<div class="score">
    <div></div>
    <div></div>
    <div>
        <h2>
            {{ (team|async).score < 10 ? '0' + (team|async).score : (team|async).score}}
        </h2>
    </div>
</div>

<img [src]="(team|async)?.logo ? team.logo : logoDefault" [alt]="(team|async)?.name">
