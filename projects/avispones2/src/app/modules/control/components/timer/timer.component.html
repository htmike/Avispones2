<mat-form-field>
    <input type="time" matInput placeholder="Temporizador" formControl="timer" [value]="timerService.timerData">
</mat-form-field>
<button mat-icon-button (click)="playTimer()">
    <mat-icon>play_arrow</mat-icon>
</button>
<button mat-icon-button (click)="pauseTimer()">
    <mat-icon>pause</mat-icon>
</button>
<button mat-icon-button (dblclick)="resetTimer()">
    <mat-icon>stop</mat-icon>
</button>
