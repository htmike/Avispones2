<section>
    <p>Seleccione equipo</p>
    <mat-select placeholder="Equipo" value="home" #team style="margin-bottom:16px">
        <mat-option value="home">
            HOME
        </mat-option>
        <mat-option value="guest">
            GUEST
        </mat-option>
    </mat-select>
    <button mat-raised-button color="accent" (click)="logoUp.click()">Buscar imagen</button>
    <input #logoUp type="file" name="" id="" hidden (change)="upload($event.target.files[0], team.value)">
</section>
