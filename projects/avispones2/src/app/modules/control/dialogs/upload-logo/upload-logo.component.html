<section>
    <p>Seleccione equipo</p>
    <mat-select placeholder="Equipo" value="home" #team>
        <mat-option value="home">
            HOME
        </mat-option>
        <mat-option value="guest">
            GUEST
        </mat-option>
    </mat-select>
    <em>La imagen debe tener las dimensiones: 200px x 200px</em>
    <button mat-raised-button color="accent" (click)="logoUp.click()">Buscar imagen</button>
    <input #logoUp type="file" name="" id="" hidden>
</section>
